<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sachin Kumar Bajpai</title>
    
    <!-- Added Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            line-height: 1.6;
        }

        /* Header Styling */
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid #444;
        }

        /* Updated Logo style to include icons */
        .logo {
            font-weight: bold;
            font-size: 1.2rem;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
        }

        /* Styling for the icon links */
        .logo a {
            color: #fff;
            text-decoration: none;
            font-size: 1.5rem;
            transition: color 0.3s ease;
            
            /* THIS IS THE KEY CHANGE FOR SPACING */
            margin-left: 1rem; 
        }
        
        .logo a:hover {
            color: #E86143;
        }


        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 2rem;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #E86143;
        }

        /* Hero Section Styling */
        .hero {
            height: 100vh;
            background-image: linear-gradient(rgba(42, 42, 42, 0.65), rgba(42, 42, 42, 0.65)), url('https://images.pexels.com/photos/7947663/pexels-photo-7947663.jpeg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
        }

        .hero-content {
            max-width: 800px;
            padding: 0 20px;
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
        }

        .divider {
            width: 60px;
            height: 3px;
            background-color: #E86143;
            border: none;
            margin: 1.5rem auto;
        }

        .hero p {
            font-size: 1.3rem;
            font-weight: 300;
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-block;
            background-color: #E86143;
            color: #fff;
            padding: 1rem 2.5rem;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #d75030;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <!-- HTML structure with name first -->
        <div class="logo">
            <span>SACHIN KUMAR BAJPAI</span>    
            <a href="https://www.linkedin.com/in/schnbajpai" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/dashboard" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
        </div>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#resume">Resume</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section --->
    <section class="hero" id="home">
        <div class="hero-content">
          <!--- <h1>HI! I'M SACHIN</h1>
            <hr class="divider">
            <p>Analyzing and visualizing data to make better and informed business decisions</p>
            <a href="#about"
class="btn">About Me</a> 
        </div>
    </section>

</body>
</html>
