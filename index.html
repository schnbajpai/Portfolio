<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sachin Kumar Bajpai</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* Reset default margins */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      scroll-behavior: smooth;
      background-color: #ffffff;
      color: #000000;
    }

    nav {
      background-color: #333;
      padding: 15px 0;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .nav-wrapper {
      max-width: 1000px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 30px;
    }

    .nav-wrapper a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    .nav-wrapper a:hover {
      color: #ffcc00;
    }

    section {
      padding: 100px 20px 50px;
      min-height: 100vh;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    #about p {
      text-align: center;
      max-width: 600px;
      margin: 0 auto;
    }

    #contact {
      text-align: center;
    }

    #contact i {
      font-size: 24px;
      color: #000000;
      margin: 0 15px;
    }

    #contact a:hover i {
      color: #0077b5;
    }

    /* Responsive padding for mobile */
    @media (max-width: 768px) {
      .nav-wrapper {
        flex-direction: column;
        gap: 10px;
      }

      section {
        padding-top: 120px;
      }
    }
  </style>
</head>
<body>

  <!-- Centered Navigation -->
  <nav>
    <div class="nav-wrapper">
      <a href="#about">About</a>
      <a href="#projects">Projects</a>
      <a href="resume.pdf" target="_blank">Resume</a>
      <a href="#contact">Contact</a>
    </div>
  </nav>

  <section id="about">
    <h2>About Me</h2>
    <p>I am a Data Analyst with experience in SQL, Python, and Power BI...</p>
  </section>

  <section id="projects">
    <h2>Projects</h2>
    <p style="text-align: center;">(Project tiles go here...)</p>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>
      <a href="mailto:bajpai.schn@gmail.com"><i class="fas fa-envelope"></i></a>
      <a href="https://www.linkedin.com/in/schnbajpai" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="https://github.com/dashboard" target="_blank"><i class="fab fa-github"></i></a>
    </p>
  </section>

</body>
</html>
