  <!-- Font Awesome Icons CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
      background-color: #ffffff;
      color: #000000;
    }

    nav {
      background-color: #333;
      padding: 10px 0;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .nav-wrapper {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
    }

    .nav-wrapper a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    .nav-wrapper a:hover {
      color: #ffcc00;
    }

    section {
      padding: 80px 20px;
      min-height: 100vh;
      box-sizing: border-box;
    }

    h2 {
      margin-top: 0;
      text-align: center;
      margin-bottom: 40px;
    }

    /* --- Project Tiles Styles --- */
    #projects .project-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }

    .project-tile {
      background-color: #f9f9f9;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      width: 300px;
      text-align: center;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .project-tile:hover {
        transform: translateY(-10px);
        box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    .project-tile img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 15px;
    }

    .project-tile h3 {
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    .project-tile p {
      font-size: 0.9em;
      color: #555;
      min-height: 50px;
    }

    .project-tile a {
        text-decoration: none;
        color: #0077b5;
        font-weight: bold;
    }

    .project-tile a:hover {
        text-decoration: underline;
    }

    /* --- Contact Section Styles --- */
    #contact {
      text-align: center;
    }
    #contact i {
      font-size: 24px;
      color: #000000;
      margin: 0 15px;
    }

    #contact a:hover i {
      color: #0077b5;
    }
  </style>
</head>
